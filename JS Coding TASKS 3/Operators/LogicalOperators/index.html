<body>
    <p>A logical operator (sometimes called a “Boolean operator”) 
        in Java programming is an operator that returns a Boolean result that's based on the Boolean
         result of one or two other expressions. ... evaluated before the And operator is applied</p>
         <script>
             let x=5;
        
           console.log(  x <= 5 &&  x < 10);// Based on this logic that Logical End operator always return turn true if both,
           //statements become ture. simply true && true=true,otherwise returns false
           console.log(  x > 5 &&  x < 10);//False and ture always returns false in logical end Operator The conditions,
           //should be true on both sides to get true values.
           console.log(  x > 5 &&  x > 10);// false
           console.log(  x > 5 || x < 10);//Logical or Returns true if one of the statements is true
           console.log(5>4 && 2<5);//true
           console.log(2==9 || 2==2);//true
           console.log(!(!(4>2)));//true

         </script>
